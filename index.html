<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Memory Game!</h1>
    <p>
      <button id="start">START THE GAME</button>
    </p>
    <p>
      <button id="restart">RESTART THE GAME</button>
    </p>
    <p>
      <div>Lowest Score In History: <span id="lowscore"></span></div>
      <div>Current Score: <span id="score"></span></div>
    </p>
    <div id="game">
    </div>
    <script src="script.js"></script>
  </body>
</html>
